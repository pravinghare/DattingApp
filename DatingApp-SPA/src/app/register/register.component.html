<form #registerForm="ngForm" (ngSubmit)="register()" >
    <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  
  <div class="form-group">
    <input type="text" class="from-control" required name="username"  [(ngModel)]="model.username"   placeholder="UserName">
  </div>
  
  

  <div class="form-group">
      <input type="password" class="from-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success">Register</button>
    <button  class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>

  

  </form>
